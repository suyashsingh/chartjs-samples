<!--
    Hello world Chart.js Chart
-->

<!DOCTYPE html>
<html>
<head>
<title>Hello World Chart.js Chart</title>
<script>
/* Wait till the entire page has loaded */
window.onload = function() {
    console.log("Page has loaded!");

    var chartData = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };

    var customizationOptions = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    var ctx = document.getElementById('chartCanvas').getContext('2d');

    /*
        You create the chart by specifying the type of the chart,
        data you want to render and additional customization options.
    */
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: customizationOptions
    });

}
</script>    
</head>

<body>
    <!-- Canvas element where the chart will be rendered -->
    <div id="chartContainer" style="width: 50%">
        <canvas id="chartCanvas"></canvas>
    </div>

    
    <!-- Load  chart.js library from cdn-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"> </script>
</body>
</html>
