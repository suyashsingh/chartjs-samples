<!--
    Chart with title customizations
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chart.js with Bootstrap</title>
    <style>
        /*
            Disable text selection in the canvas, else when you click the
            legend some text on the page might get selected, which is not 
            desirable.
        */
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none; /* Standard syntax */
        }
    </style>
    <script>
            /* Wait till the entire page has loaded */
            window.onload = function() {
                var chartData = {
                    // Labels must be provided. If you miss a label data(the la
                    //st data point) won't be shown
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 7, 3]
                    }]
                };
            
                var customizationOptions = {
                    animation: {
                        // Changing animation duraion
                        duration: 1000,
                        easing: "easeInQuad"
                    },
                    title: {
                        display: true, // defaults to false
                        text: "Chart with Title Customization",
                        fontSize: 45,
                        fontFamily: 'Helvetica',
                        fontColor: '#212529',
                        fontStyle: 'bold',
                        position: 'bottom' // position of the chart title
                    }
                };
            
                var ctx = document.getElementById('chartCanvas').getContext('2d');
            
                /*
                    You create the chart by specifying the type of the chart,
                    data you want to render and additional customization options.
                */
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: customizationOptions
                });
            
            }
    </script>
  </head>
  <body>
    <div class="jumbotron">
            <h1>Charts with customization</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Canvas element where the chart will be rendered -->
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
    <!-- Load  chart.js library from cdn-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"> </script>
</body>
</html>
